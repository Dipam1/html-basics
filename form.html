<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basic Form</title>
</head>
<body>
    <h1>Basic HTML Form Example</h1>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Submit">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
            <legend>Interests:</legend>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="travel" name="interests" value="Travel">
        <br>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">--Select Country--</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="40" maxlength="300" placeholder="Enter description here"></textarea><br><br>
        <br><br>
        <br><br>
        </fieldset>
    </form>
    <p><a href="index.html">Back to Home</a></p>sss
</body>
</html>
